<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <div class="main">

		<div class="header">
			<div class="logo">
				<div class="logo_text">
					<h1><a href="/">Кино Монстр</a></h1>
					<h2>Кино с пользой!</h2>
				</div>
			</div>		

			<div class="menubar">
				<ul class="menu">
					<li class="selected"><a href="#">Главная</a></li>
					<li ><a href="#">Фильмы</a></li>
					<li ><a href="#">Сериалы</a></li>
					<li ><a href="#">Рейтинг фильмов</a></li>
					<li ><a href="#">Контакты</a></li>				
				</ul>			
			</div>
		</div>

		<div class="site_content">

			<div class="sidebar_container">

				<div class="sidebar">
					<h2>Поиск</h2>
					<form method="post" action="#" id="search_form">
						<input type="search" name="search_field" placeholder="Ваш запрос" />
						<input type="submit" class="btn" value="Найти" />
					</form>
				</div>	
				<div class="sidebar">
					<h2>Вход</h2>
					<form method="post" action="#" id="login">
						<input type="text" name="login_field" placeholder="логин" />
						<input type="password" name="password_field" placeholder="пароль" />
						<input type="submit" class="btn" value="вход">
						<div class="lables_passreg_text">
							<span><a href="#">забыли пароль?</a></span> | <span><a href="#">регистрация</a></span>
						</div>
					</form>
				
				</div>				

			</div>

			<div class="content">

				<h1>Контакты</h1>	

				<p>Отправьте ваш отзыв о портале КиноПольза</p>

				<div class="send">
					<form method="POST" action="#" id="contact">
                        <input type="text" name="contact_name" placeholder="ваше имя">
                        <input type="text" name="contact_email" placeholder="ваш email">
						<textarea name="contact_text"></textarea>
						<input type="submit" value="отправить">
					</form>
				</div>

			</div>					

		</div>
		
	</div>

		<p>
			<a href="#">Главная</a> |

		</p>
		<p>wh-db.com 2020</p>
	</div>
